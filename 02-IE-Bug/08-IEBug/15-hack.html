    <title>IE hack</title>

        div{
            width: 100px;
            height: 100px;
            background-color: red;
            background-color: blue/9;
            *background-color: green;
            _background-color: yellow;

        /9 为IE10和IE10以下
        * 为IE7和IE7以下
        _ 为IE6和IE6以下
    -->
</head>
