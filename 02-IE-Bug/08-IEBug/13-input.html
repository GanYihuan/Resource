<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input空隙</title>
    <style>
        .box {
            width: 200px;
            border: 1px solid #000000;
            background-color: red;
        }

        .box input {
            border: 0;
            margin: 0;
            width: 200px;
            height: 30px;
            background-color: #fff;
            /*IE start*/
            *float: left;
            /*end*/
        }
    </style>
    <!--
        input 加float
    -->
</head>
<body>

<div class="box">
    <input type="text">
</div>

</body>
</html>
