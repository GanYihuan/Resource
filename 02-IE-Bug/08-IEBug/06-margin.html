<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin传递问题</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            background-color: green;
            /* margin-top传递解决方案*/
            /*IE start*/
            overflow: hidden;
            zoom: 1;
            /*IE end*/
        }

        .item {
            height: 50px;
            background-color: red;
            /*margin: 50px;*/
            margin-top:50px;
        }

        /*上下margin叠压解决方案*/
        .mt100 {
            margin-top: 100px;
        }

    </style>
    <!--
        margin-top传递
            触发BFC(overflow: hidden;),
            haslayout(zoom:1)




        上下margin叠压,同级元素发生
            使用同一方向的margin,外加margin值


    -->
</head>
<body>

<div class="box">
    <div class="item"></div>
    <div class="item mt100"></div>
</div>

</body>
</html>
