<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父级overflow=hidden包不住子级relative元素</title>
    <style>
        .wrap {
            overflow: hidden;
            /*start*/
            *position: relative;
            /*end*/
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            background-color: blue;
        }

        .item {
            /**/
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #ff0000;
        }
    </style>
    <!--
        给父级添加position: relative;
    -->
</head>
<body>

<div class="wrap">
    <div class="item">

    </div>
</div>

</body>
</html>
