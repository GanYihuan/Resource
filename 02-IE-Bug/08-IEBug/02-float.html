<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      border: 1px solid #000;
      width: 400px;
      overflow: hidden;
    }

    .left {
      float: left;
      background-color: red;
    }

    .right {
      float: right;
      background-color: blue;
    }

    h2 {
      /* h2块元素,为了有float效果,也要跟着上面父类加float */
      float: left;
      margin: 0;
      height: 30px;
    }
  </style>
  <!--
  元素浮动后,能设置宽度的就给其加上宽度,如果需要宽带是内容撑开的,就给他加float
  -->
</head>
<body id="body1">
  <div class="box">
    <div class="left">
      <h2>left</h2>
    </div>
    <div class="right">
      <h2>right</h2>
    </div>
  </div>
</body>
</html>
