<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当元素float后添加margin会加双倍margin</title>
    <style>
        body {
            margin: 0;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: red;

            /*条件*/
            float: left;
            margin-left: 50px;

            /*IE7-6 start*/
            *display: inline;
            /*end*/
        }
    </style>

</head>
<body>

<div class="item">

</div>

</body>
</html>
