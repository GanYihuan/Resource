<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>get&post</title>
  </head>
  <body>
    <!--
    action:     数据提交的地址
    method:     数据提交的方式
        1)  get(默认)
            数据连接方式:
            http://localhost:63342/miaowei/11-Ajax/01-yuanli/
            02-test.php?username=ganyihuan&password=123
            url上显示,数据有长度限制

        2)  post
            安全,数据无长度限制

    enctype:    数据提交的格式
    -->
    <form action="02-test.php" method="get" enctype="application/x-www-form-urlencoded">
      <input type="text" name="username" />
      <input type="password" name="password" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
