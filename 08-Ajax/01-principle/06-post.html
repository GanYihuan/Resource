<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>对比05-test</title>
    <script>
      window.onload = function() {
        var oInp = document.getElementsByTagName("input")[0];
        oInp.onclick = function() {
          var xhr = null;
          if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
          } else {
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
          }
          xhr.open("post", "06-test.php", true);
          // post()
          // 放在 send() 里作为参数传递
          xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); //声明数据类型
          xhr.send("username=甘益焕&password=123");
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                alert(xhr.responseText);
              } else {
                alert("wrong", +xhr.status);
              }
            }
          };
        };
      };
    </script>
  </head>
  <body>
    <input type="button" value="button" />
  </body>
</html>
