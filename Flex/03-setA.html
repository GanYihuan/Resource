<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03</title>
  <style>
    .navigation {
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-flow: row wrap;
      justify-content: flex-end;

      margin: 0;
      list-style: none;
      background: #00f;
    }

    .navigation a {
      /* a元素的设置 */
      display: block;
      padding: 1em;
      /* a元素的设置 */
      text-decoration: none;
      color: white;
    }

    .navigation a:hover {
      /*background: darken(deepskyblue, 2%);*/
      background: #666;
    }

    @media all and (max-width: 800px) {
      .navigation {
        justify-content: space-around;
      }
    }

    @media all and (max-width: 600px) {
      .navigation {
        -webkit-flex-flow: column wrap;
        flex-flow: column wrap;
        padding: 0;
      }

      .navigation a {
        text-align: center;
        padding: 10px;
        border-top: 1px solid rgba(255,255,255,0.3);
        border-bottom: 1px solid rgba(0,0,0,0.1);
      }

      .navigation li:last-of-type a {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

<ul class="navigation">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Products</a></li>
  <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
