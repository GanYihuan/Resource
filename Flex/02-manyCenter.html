  <title>02-多元素居中</title>
  <style>
    .flex-container {
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;

      padding: 0;
      margin: 0;
      list-style: none;
    }

    .flex-item {
      width: 150px;
      /* 垂直居中 */
      height: 150px;
      line-height: 150px;
      text-align: center;
      /* 垂直居中 */
      padding: 10px;
      font-size: 3em;
      color: #fff;
      background: #f00;
    }
  </style>
</head>
