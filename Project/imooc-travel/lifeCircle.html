<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    /*
    生命周期函数是某个时间点执行的函数
    vm: vue 实例
    */
    let vm = new Vue({
      data() {
        return {
          test: 'hello vue'
        }
      },
      /* init event & lifecycle */
      /*
      初始化, dom 没完成
      服务端渲染调用
      不要修改数据
      */
      beforeCreate() {
        console.log('beforeCreate')
      },
      /* init injections & reactivity */
      /*
      初始化, dom 没完成
      服务端渲染调用
      能放数据, 数据不会被监控
      */
      created() {
        console.log('created')
      },
      /* has 'el' option? */
      el: '#app',
      /* N: when vm.$mount(el) is called */
      /* Y: has 'template' option? */
      template: '<div>{{test}}</div>',
      /* Y: compile template as render function */
      /* N: compile outHTML(el) as template */
      /* beforeMount: 数据和模板即将结合挂载到页面中之前一瞬间 */
      beforeMount() {
        console.log('beforeMount')
        /* 没数据 */
        /* <div id="app"></div> */
        console.log(this.$el)
      },
      /*
      h: createElement()
      耗时，效率低
      */
      render(h) {
        throw new TypeError('render error')
        // console.log('render function invoked')
        // return h('div', {}, this.text)
      },
      /*
      h: createElement()
      开发时才被调用, 不关心子组件
      */
      renderError(h, err) {
        return h('div', {}, err.stack)
      },
      /* 会向上冒泡, 并在正式的环境中使用, 收集错误 */
      errorCaptured() { },
      /* create vm.$el and replace 'el' with it */
      /*
      dom 相关
      服务端渲染不调用, 服务端渲染没有 dom
      mounted 之后, 要外界触发才执行生命周期
      经过 render 节点变为: <div>hello world</div>
      */
      mounted() {
        console.log('mounted')
        /* 有数据 */
        /* <div>hello world</div> */
        console.log(this.$el)
      },
      /* when data changes */
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      /* virtual DMO re-render and patch */
      updated() {
        console.log('updated')
      },
      /* when vm.$destory() is called */
      beforeDestroy() {
        console.log('beforeDestroy')
      },
      /* teardown watches, child components and events listeners */
      destroyed() {
        console.log('destroyed')
      }
    })
  </script>
</body>
</html>
