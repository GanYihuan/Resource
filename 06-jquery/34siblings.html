<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
  <script src="jquery-1.10.1.min.js"></script>
  <script>
    // siblings(): 找所有的兄弟节点，参数也是筛选功能
    // nextAll(): 下面所有的兄弟节点，参数也是筛选功能
    // prevAll(): 上面所有的兄弟节点
    // Until(): 截止
    $(function () {
      // nextUntil(h2) 不包括 h2
      $('span').nextUntil('h2').css('background', 'red');
    });
  </script>
</head>
<body>
  <div>div</div>
  <span>span</span>
  <p>p</p>
  <h1>h1</h1>
  <h2>h2</h2>
  <em>em</em>
</body>
</html>
