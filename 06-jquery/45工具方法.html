<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
  <script src="jquery-1.10.1.min.js"></script>
  <script>
    // $().css()  $().html()  $().val() 只能给JQ对象用
    // $.xxx()  $.yyy()  $.zzz()  : 不仅可以给JQ用，也可以给原生JS用 : 叫做工具方法
    // inArray(): 类似于 indexOf
    $(function () {
      // $.type() : 判断类型
      var a = null;
      alert(typeof a);
      alert($.type(a));

      var str = '   hello  ';
      // 去掉前后空格
      alert('(' + $.trim(str) + ')');
      var arr = ['a','b','c','d'];

      // inArray(): 类似于 indexOf
      alert($.inArray('b', arr)); // 1

      function show(n1, n2) {
        alert(n1);
        alert(n2);
        alert(this);
      }
      show();
      // proxy()  : 改变this指向的
      $.proxy(show , document, 3)(4);
      $(document).click($.proxy(show, window, 3, 4));

      // noConflict() : 防止冲突的
      // var miaov = $.noConflict();
      // var $ = 10;
      // miaov(function(){
      //   miaov('body').css('background','red');
      // });

      var str = '{"name":"hello"}';
      alert($.parseJSON( str ).name);

      var aDiv = document.getElementsByTagName('div'); // 类数组
      $.makeArray(aDiv).push();
    });
  </script>
</head>
<body>
</body>
</html>
