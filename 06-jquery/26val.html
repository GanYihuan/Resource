<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>无标题文档</title>
  <style>
    *{ margin:0; padding:0;}
    #div1{ width:200px; height:200px; background:red; overflow:hidden; margin:20px; position:absolute;}
    #div2{ width:100px; height:100px; background:yellow; margin:30px; position:absolute; left:25px;}
  </style>
  <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
  <script>
    $(function () {
      // alert($('input').val());
      // $('input').val(456);
      // alert($('li').size()); // 4; 类似 length
      // 一参：下标; 二参: 每个元素
      $('li').each(function (i, elem) {
        $(elem).html(i);
      });
    });
  </script>
</head>
<body>
  <input type="button" value="123" />
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
