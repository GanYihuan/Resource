<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css">
</head>
<body>

<div ng-app="myApp">
    <form ng-controller="myCtrl" name="myForm">
        <div class="form-group" ng-class="{'has-error':myForm.username.$invalid && myForm.username.$dirty}">
            <label class="col-sm-2 control-label">name:</label>
            <div class="col-sm-10">
                <!--ng-required=是否填写 -->
                <input name="username" autocomplete="off" type="text" ng-pattern="/^[a-zA-Z]{1}/" class="form-control" placeholder="name" ng-model="data.username" ng-required="true" ng-minlength="5" ng-maxlength="10">
                <!--{{myForm.username.$error}}-->
                <div class="alert alert-danger help-block" ng-show="myForm.username.$error.maxlength">
                    name <= 10
                </div>
                <div class="alert alert-danger help-block" ng-show="myForm.username.$error.minlength">
                    name >= 5
                </div>
                <div class="alert alert-danger help-block" ng-show="myForm.username.$error.pattern">
                    name 以英文字母开始
                </div>
            </div>
            <!--{{myForm.username.$error}}-->
        </div>
    </form>
</div>

<script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="app/index.js"></script>

</body>
</html>
