<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script>
      /*
      BOM : Browser Object Model 浏览器对象模型
      */
      window.onload = function() {
        var aInput = document.getElementsByTagName('input')
        var opener = null

        aInput[0].onclick = function() {
          // open(地址默认是空白页面，打开方式默认新窗口) 打开一个新窗口
          // window.open('http://www.baidu.com', '_self');
          opener = window.open() // 返回值 返回的新开页面的 window 对象
          // alert(opener == window)
          // opener.document.body.style.background = 'red';
        }

        aInput[1].onclick = function() {
          window.close()
          /*
          ff : 无法关闭
          chrome : 直接关闭
          ie : 询问用户
          */
        }

        aInput[2].onclick = function() {
          opener.close() // 可以通过关闭用 window.open 方法打开的窗口
        }
      }
    </script>
  </head>
  <body>
    <input type="button" value="打开新窗口" />
    <input type="button" value="关闭窗口" />
    <input type="button" value="关闭新窗口" />
  </body>
</html>
