<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script>
      // window.navigator.userAgent : 浏览器信息
      alert(window.navigator.userAgent)
      if (window.navigator.userAgent.indexOf('MSIE') != -1) {
        alert('我是ie')
      } else {
        alert('我不是ie')
      }
    </script>
  </head>
  <body></body>
</html>
