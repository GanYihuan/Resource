<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        padding: 40px 50px;
      }
      #div1 {
        background: red;
      }
      #div2 {
        background: green;
        zoom: 1;
      }
      #div3 {
        background: orange;
      }
    </style>
  </head>
  <body id="body1">
    <div id="div1">
      <div id="div2"><div id="div3"></div></div>
    </div>
    <script>
      window.onload = function() {
        let oDiv3 = document.getElementById('div3')
        /*
        元素.offsetParent : 只读属性, 离当前元素最近的一个有定位属性的父节点
        如果没有定位父级，默认是 body
        ie7以下，如果当前元素没有定位默认是body，如果有定位则是html
        ie7以下，如果当前元素的某个父级触发了layout，那么offsetParent就会被指向到这个触发了layout特性的父节点上
        */
        alert(oDiv3.offsetParent.id) // body1
      }
    </script>
  </body>
</html>
