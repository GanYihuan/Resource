<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body id="body1">
    <div
      id="div1"
      style="width: 100px; height: 100px; border: 1px solid red; padding: 10px; margin: 10px;"
    ></div>
    <script>
      window.onload = function() {
        let oDiv = document.getElementById('div1')
        /*
        width(样式宽)
        clientWidth(可视区宽) = 样式宽 + padding
        offsetWidth(占位宽) = 样式宽 + padding + border
        */
        alert(oDiv.style.width) // 100
        alert(oDiv.clientWidth) // 样式宽 + padding: 120
        alert(oDiv.offsetWidth) // 样式宽 + padding + border: 122
      }
    </script>
  </body>
</html>
