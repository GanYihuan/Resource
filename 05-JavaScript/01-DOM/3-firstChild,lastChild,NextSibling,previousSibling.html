<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>firstChild,lastChild,NextSibling,previousSibling</title>
  </head>
  <body>
    <ul id="ul1">
      <li>11111</li>
      <li>22222</li>
      <li>33333</li>
      <li>44444</li>
    </ul>
    <script>
      window.onload = function() {
        let oUl = document.getElementById('ul1')
        /*
        元素.firstChild: 只读属性, 第一个子节点
        标准下：firstChild 会包含文本类型的节点
        非标准下：只包含元素节点
        元素.firstElementChild: 只读属性 标准下获取第一个元素类型的子节点
        */
        alert(oUl.firstChild)
        alert(oUl.firstElementChild)

        // if (oUl.firstElementChild) {
        //   // 标准下
        //   oUl.firstElementChild.style.background = 'red';
        // } else {
        //   // 非标准下
        //   oUl.firstChild.style.background = 'red';
        // }
        /* 简写兼容写法 */
        let oFirst = oUl.firstElementChild || oUl.firstChild
        /* 兼容写法改进, 能处理只含文本节点情况 */
        let oFirst = oUl.children[0]
        oFirst.style.background = 'red'

        /* 元素.lastChild || 元素.lastElementChild 最后一个子节点 */
        // lastElementChild 只读属性, 标准下获取最后一个元素类型的子节点
        let oLast = oUl.lastElementChild || oUl.lastChild
        oLast.style.background = 'yellow'

        /*
        元素.nextSibling || 元素.nextElementSibling 下一个兄弟节点
        */
        let oNext = oFirst.nextElementSibling || oFirst.nextSibling
        oNext.style.background = 'blue'

        /*
        元素.previousSibling || 元素.previousElementSibling 上一个兄弟节点
        */
        let oPrev = oLast.previousElementSibling || oLast.previousSibling
        oPrev.style.background = 'orange'
      }
    </script>
  </body>
</html>
