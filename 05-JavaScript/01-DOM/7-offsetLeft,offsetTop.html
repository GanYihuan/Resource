<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        padding: 40px 50px;
      }
      #div1 {
        background: red;
      }
      #div2 {
        background: green;
        position: relative;
      }
      #div3 {
        background: orange;
        position: relative;
      }
    </style>
  </head>
  <body id="body1">
    <div id="div1">
      <div id="div2"><div id="div3"></div></div>
    </div>
    <script>
      window.onload = function() {
        let oDiv3 = document.getElementById('div3')
        /*
        元素.offsetLeft[Top]: 只读属性, 当前元素到定位父级的距离（偏移值）, 到当前元素的offsetParent的距离
          如果没有定位父级
            offsetParent -> body
            offsetLeft -> html
          如果有定位父级
            ie7以下：如果自己没有定位，那么offsetLeft[Top]是到body的距离
                如果自己有定位，那么就是到定位父级的距离
            其他：到定位父级的距离
        */
        alert(oDiv3.offsetTop) // 40
      }
    </script>
  </body>
</html>
