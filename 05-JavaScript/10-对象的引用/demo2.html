      var obj = {
        a: 10
      };
      // 浅拷贝
      function copy(obj) {
        var newObj = {};
        for (var attr in obj) {
          newObj[attr] = obj[attr];
        }
        return newObj;
      }
      var obj2 = copy(obj);
      obj2.a = 20;
      alert(obj.a); // 10
    </script>
