      /*

      /*

      var aaa = (function() {
        var a = 1;
        function bbb() {
          a++;
          alert(a);
        }
        function ccc() {
          a++;
          alert(a);
        }
        return {
          b: bbb,
          c: ccc
        };
      })();
      aaa.b(); // 2
      aaa.c(); // 3
