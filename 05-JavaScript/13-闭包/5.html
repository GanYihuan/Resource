    <title>无标题文档</title>
    <script>
      window.onload = function() {
        var aLi = document.getElementsByTagName("li");

        for (var i = 0; i < aLi.length; i++) {
          (function(i) {
            aLi[i].onclick = function() {
              alert(i);
            };
          })(i);
        }

        // for (var i = 0; i < aLi.length; i++) {

      };
    </script>
  </head>

    <ul>
      <li>11111111111</li>
      <li>11111111111</li>
      <li>11111111111</li>
    </ul>
  </body>
</html>
