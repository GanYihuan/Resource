<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script>
      // Cookie
      // 数据存储到计算机中，通过浏览器控制添加与删除数据
      // Cookie的特点
      // 存储限制
      // 域名100个cookie,每组值大小4KB
      // 客户端、服务器端，都会请求服务器（头信息）
      // 页面间的cookie是共享

      // Storage
      // sessionStorage
      // session临时回话，从页面打开到页面关闭的时间段
      // 窗口的临时存储，页面关闭，本地存储消失
      // localStorage
      // 永久存储（可以手动删除数据）
      // Storage的特点
      // 存储量限制 ( 5M )
      // 客户端完成，不会请求服务器处理
      // sessionStorage数据是不共享、 localStorage共享

      window.onload = function() {
        var aInput = document.getElementsByTagName('input')

        aInput[0].onclick = function() {
          //sessionStorage : 临时性存储
          //localStorage : 永久性存储
          //window.sessionStorage.setItem('name',aInput[3].value);
          window.localStorage.setItem('name', aInput[3].value)
        }

        aInput[1].onclick = function() {
          //alert(window.sessionStorage.getItem('name'));
          alert(window.localStorage.getItem('name'))
        }

        aInput[2].onclick = function() {
          window.localStorage.removeItem('name')
          //window.localStorage.clear();  //删除全部数据
        }
      }
    </script>
  </head>
  <body>
    <input type="button" value="设置" /> <input type="button" value="获取" />
    <input type="button" value="删除" /> <input type="text" />
  </body>
</html>
